<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Shaifly Library</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Bungee & Mina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Mina:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-color: #198754;
            --secondary-color: #dc3545;
            --en-font: 'Bungee', cursive;
            --bn-font: 'Mina', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            font-family: var(--bn-font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .en-font {
            font-family: var(--en-font);
        }

        /* Navbar Style */
        .navbar-brand {
            font-family: var(--en-font);
            color: var(--accent-color) !important;
        }

        /* Modern Subscribe Card */
        .subscribe-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            padding: 40px;
            overflow: hidden;
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-color);
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.1);
        }

        .btn-submit {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-family: var(--en-font);
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #146c43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: rgba(25, 135, 84, 0.1);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        footer {
            background: #fff;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <img src="../Logo/ChatGPT Image Feb 18, 2026, 12_46_28 PM.png" alt="Logo" width="40" height="40"
                    class="me-2 rounded shadow-sm">
                SHAIFLY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto en-font small">
                    <li class="nav-item"><a class="nav-link" href="../index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="Categories.html">CATEGORIES</a></li>
                    <li class="nav-item ms-lg-3 d-flex align-items-center"><a
                            class="btn btn-success text-white px-4 shadow-sm fw-bold" href="../Blog/Blog.html">TIPS</a>
                    </li>
                    <li class="nav-item ms-2 d-flex align-items-center"><a class="btn btn-dark shadow-sm fw-bold active"
                            href="Subscribe.html">SUBSCRIBE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="subscribe-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="glass-card" data-aos="fade-up">
                        <div class="service-icon">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">SUBSCRIBE</h2>
                            <p class="text-muted">আমাদের নতুন নোট এবং আপডেটের খবর সবার আগে পেতে যুক্ত হোন।</p>
                        </div>

                        <form action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="6121516c-ba56-4554-81b1-1590baccc467">

                            <div class="mb-3">
                                <label class="form-label">নাম (Full Name)</label>
                                <input type="text" name="name" class="form-control" placeholder="আপনার নাম লিখুন"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ইমেইল (Email Address)</label>
                                <input type="email" name="email" class="form-control" placeholder="example@mail.com"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">আপনার বার্তা (Optional)</label>
                                <textarea name="message" class="form-control" rows="3"
                                    placeholder="কিছু বলতে চাইলে এখানে লিখুন..."></textarea>
                            </div>

                            <button type="submit" class="btn-submit">এখনই যুক্ত হোন (SUBMIT)</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-auto py-4 bg-white border-top">
        <div class="container">
            <div class="mb-2">
                <a href="Privacy.html" class="text-muted small text-decoration-none me-3">Privacy Policy</a>
                <a href="Term-Condition.html" class="text-muted small text-decoration-none">Terms & Conditions</a>
            </div>
            <p class="text-muted small mb-0 en-font">&copy; 2026 SHAIFLY. PROUDLY EMPOWERING STUDENTS.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
